<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - Smart Shop</title>
    <link rel="stylesheet" href="../styles/main.css">
</head>
<body>
    <div class="auth-container">
        <h1>تسجيل الدخول</h1>
        <form id="login-form">
            <div class="form-group">
                <label for="email">البريد الإلكتروني</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">كلمة المرور</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit">دخول</button>
        </form>

        <!-- ... زر تسجيل الدخول/إنشاء الحساب هنا ... -->
       <div class="or-separator"><span>أو</span></div>
       <button type="button" id="google-signin-btn" class="google-btn">
        <img src="/icons/google-icon.png" alt="Google icon"> متابعة باستخدام جوجل
       </button>

        <p class="auth-switch">ليس لديك حساب؟ <a href="signup.html">أنشئ حسابًا جديدًا</a></p>
    </div>
  
    <script type="module" src="../app/loginPage.js"></script>
</body>

</body>
</html>
